<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourist Bureau Activities</title>
    <link rel="stylesheet" href="../styles.css">
</head>

<body>
    <header>
        <h1>Explore Local Activities</h1>
    </header>

    <section>
        <!-- Category Dropdown -->
        <label for="categories">Select Activity Category:</label>
        <select id="categories">
            <option>Select one</option>
        </select>

        <!-- Activity Dropdown -->
        <label for="activities">Select an Activity:</label>
        <select id="activities" disabled>
            <option>Select one</option>
        </select>

        <!-- Activity Details -->
        <div id="activity-details"></div>

        <!-- E-ticket Form -->
        <div id="ticket-form" style="display: none;">
            <h3>Purchase E-Ticket</h3>
            <form id="purchase-form">
                <label for="ticketCount">Number of Tickets</label>
                <input type="number" id="ticketCount" name="ticketCount" min="1" required>
                <br>
                <label for="ccNumber">Credit Card Number</label>
                <input type="text" id="ccNumber" name="ccNumber" required>
                <br>
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
                <br>
                <button type="submit">Purchase Tickets</button>
                <button type="reset">Reset</button>
            </form>
            <p id="confirmation-message"></p>
        </div>
    </section>
    <script src="./activities.js"></script>
</body>

</html>
